name: ğŸš€ Deploy DigiCats

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # Smart Contract Testing
  contracts:
    name: ğŸ”§ Smart Contract Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run contract tests
        run: npm run test

      - name: ğŸ“Š Generate coverage report
        run: npm run coverage

      - name: ğŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info

  # Frontend Testing
  frontend:
    name: ğŸ¨ Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¥ Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ§ª Run frontend tests
        working-directory: ./frontend
        run: npm run test -- --coverage --watchAll=false

      - name: ğŸ—ï¸ Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend/build/

  # Security Audit
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Run security audit
        run: npm audit --audit-level=moderate

      - name: ğŸ›¡ï¸ Run Slither analysis
        uses: crytic/slither-action@v0.3.0
        id: slither
        with:
          node-version: 18

  # Docker Build
  docker:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [frontend]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/DigiCats:latest
            ${{ secrets.DOCKER_USERNAME }}/DigiCats:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to Production
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [contracts, frontend, security, docker]
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: frontend-build
          path: ./build

      - name: ğŸŒ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod'

      - name: ğŸ“ Create deployment status
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: context.payload.deployment.id,
              state: 'success',
              environment_url: 'https://DigiCats-nft-game.vercel.app',
              description: 'Deployment completed successfully'
            });

  # Notify on Success
  notify:
    name: ğŸ“¢ Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    steps:
      - name: ğŸ‰ Success notification
        if: needs.deploy.result == 'success'
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: 'ğŸ‰ DigiCats deployed successfully! ğŸ±'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

      - name: ğŸš¨ Failure notification
        if: needs.deploy.result == 'failure'
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: 'ğŸš¨ DigiCats deployment failed!'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
